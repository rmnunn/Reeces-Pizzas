<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reece's Pizzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Pizza <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Drinks </a>
          </div>
          <a class="navbar-brand" href="#">Navbar </a>
          <div class="navbar-nav">
            <a class="nav-link" href="#">About </a>
            <a class="nav-link" href="#">Contact </a>
          </div>
        </div>
    </nav>

    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid justify-content-center">
      <div class="container">
        <h1 class="display-4">Get it While it's Hot!</h1>
      </div>
    </div>

    <!-- Triangles -->
    <div class="container-fluid d-flex justify-content-center">
      <div class='pageOption'>
        <a href='#' class='option' data-inf='pizza'>
          <img src='./img/pizza1.jpg' alt="pizza menu">
        </a>
        <a href='#' class='option' data-inf='beer'>
          <img src='./img/beer1.jpg' alt="drink menu">
        </a>
      </div>
    </div>

    <!-- About -->
    <div class="container-fluid p-5" id="about-container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-md-5">
          <h2 class="text-center">ABOUT THE BIG CHEESE</h2>
          <p class="text-center">Reece Nunn started Reece's Pizzas in 2017 because of his 
            love for the Art of Pizza. He hopes you enjoy his pizzas as
            much as he enjoys making them.
          </p>
        </div>
        <div class="col-md-6">
          <img src="./img/reece.jpg" alt="picture of Reece" class="rounded mx-auto d-block shadow w-50" id="reece">
        </div>
      </row>
    </div>

    <!-- Contact -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>

      </div>

    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
